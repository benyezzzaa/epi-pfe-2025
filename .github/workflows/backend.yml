name: npm dev

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-dev:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Fatma-pfe/backend-pfe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm ci

      - name: Start dev, smoke test, stop
        run: |
          nohup npm run start:dev &
          sleep 12
          curl -f http://localhost:3000/health || curl -f http://localhost:3000 || true
          pkill -f "node|npm" || true
