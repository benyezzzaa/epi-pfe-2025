name: mobile

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # NE PAS définir de working-directory ici : on est à la racine du repo
      - name: Locate Flutter app
        id: locate
        shell: bash
        run: |
          set -e
          APP_DIR=$(git ls-files '**/pubspec.yaml' | head -n1 | xargs -I{} dirname "{}")
          if [ -z "$APP_DIR" ]; then
            APP_DIR=$(find . -maxdepth 4 -type f -name pubspec.yaml -print | head -n1 | xargs -I{} dirname "{}")
          fi
          if [ -z "$APP_DIR" ]; then
            echo "No pubspec.yaml found"; exit 1
          fi
          echo "APP_DIR=$APP_DIR" >> $GITHUB_ENV
          echo "Detected APP_DIR=$APP_DIR"

      - name: Show tree
        run: |
          pwd
          echo "APP_DIR=${{ env.APP_DIR }}"
          ls -la "${{ env.APP_DIR }}"

      - name: Flutter pub get
        run: flutter pub get
        working-directory: "${{ env.APP_DIR }}"

      - name: Build APK
        run: flutter build apk --release
        working-directory: "${{ env.APP_DIR }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ${{ env.APP_DIR }}/build/app/outputs/flutter-apk/*.apk
